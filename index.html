<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORNL Acronyms</title>
  <link rel="stylesheet" href="acronyms.css">
  <script src="acronyms.js" defer></script>
</head>

<body>
  <div class="search-wrapper">
    <label for="search">Search Acronyms</label>
    <input type="search" id="search" data-search>
  </div>
  <div class="acronym-cards" data-acronym-cards-container></div>
  <template data-acronym-template>
    <details>
      <summary data-summary>
        <div class="acronym-name" data-name></div>
        <div class="acronym-expanded" data-expanded></div>
      </summary>
      <div class="acronym-description" data-description></div>
      <a href="" class="acronym-link" data-link></a>
      <div class="acronym-tags" data-tags>Tags: 
        <template data-acronym-tag-template>
          <a href="" class="acronym-tag"></a>
        </template>
      </div>
    </details>
  </template>
</body>

</html>

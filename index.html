<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acronyms</title>
  <link rel="stylesheet" href="acronyms.css">
  <link rel="stylesheet" href="theme.css">
  <script src="acronyms.js" defer></script>
</head>

<body>
  <div class="search-wrapper">
    <label for="search">Search Acronyms</label>
    <input type="search" id="search" data-search>
  </div>

  <div class="top-padding"></div>

  <div class="acronyms-container" data-acronym-cards-container>
    <template data-acronym-template>
    <div class="acronym-card" data-card>
      <div data-name></div>
      <div>
        <div class="acronym-definition" data-definition></div>
        <div data-expanded>
          <div class="acronym-description" data-description></div>
          <a href="" class="acronym-link" data-link></a>
          <div class="acronym-tags" data-tags>Tags: 
            <template data-acronym-tag-template>
              <a href="" class="acronym-tag"></a>
            </template>
          </div>
        </div>
      </div>
    </div>
    </template>
  </div>

</body>

</html>
